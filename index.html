<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>MMehrjoo-ITMD-361</title>
  <style>
	body{background-color: rgb(122, 103, 103);}
	h1 {color: #000;}
	h2 {color: rgb(0, 3, 180);}
	label{font-size: large; font-weight: 500; color: rgb(223, 223, 223);}
	p {font-size: 20px; font-weight: 500; color: rgb(252, 252, 252);}
	div {text-align: center;}
	input{background-color: blanchedalmond; font-style: italic;}
	textarea{background-color: blanchedalmond; font-style: italic;}
	</style>
</head>
<body>
  <H2>Volunteer Form</h2>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" id="volunteerform">
    <fieldset>
      <h2>My Info :</h2>
	  <label for="first_name_field">First name :</label>&nbsp;
        <input type="text" id="first_name_field" name="first_name_field">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="last_name_field">Last name :</label>&nbsp;
        <input type="text" id="last_name_field" name="last_name_field"><br><br>
      <label for="phone_field">Phone Number : </label>
        <input type="tel" id="phone_field" name="phone_field">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="email_field">Email Address :</label>
        <input type="email" id="email_field" name="email_field"><br><br>
	  
        <label>Gender:</label>&nbsp;&nbsp;
	    <label for="male">Male:</label>
	      <input type="radio" id="male" name="gender_field" value="Male">&nbsp;&nbsp;
	    <label for="female">Female:</label>
	      <input type="radio" id="female" name="gender_field" value="Female">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <label for="age_field">Age:</label>&nbsp;
        <select id="age_field" name="age_field">
			<option value="Under 18">Under 18</option>
     		<option value="18-24">18-24</option>
	    	<option value="25-34">25-34</option>
    		<option value="35-44">35-44</option>
    		<option value="45-54">45-54</option>
    		<option value="55-64">55-64</option>
	    	<option value="65 and over">65 and over</option>
	    </select><br>
	</fieldset>
	<fieldset>
	  <h2>My Availability :</h2>
	  <p>Days Availabe : </p>
	  <label for="sunday">Sunday</label>
	    <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">&nbsp;&nbsp;
	  <label for="monday">Monday</label>
	    <input type="checkbox" id="monday" name="available_field[]" value="Monday">&nbsp;&nbsp;
	  <label for="tuesday">Tuesday</label>
	    <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">&nbsp;&nbsp;
	  <label for="wednesday">Wednesday</label>
	    <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">&nbsp;&nbsp;
	  <label for="thursday">Thursday</label>
	    <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">&nbsp;&nbsp;
	  <label for="friday">Friday</label>
	    <input type="checkbox" id="friday" name="available_field[]" value="Friday">&nbsp;&nbsp;
	  <label for="saturday">Saturday</label>
	    <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"><br>
	</fieldset>  
	<fieldset>
	  <h2>Enter Additional Comments here:</h2>
	  <textarea name="comments_field" rows="8" cols="70"></textarea>
	</fieldset><br>
      <input type="submit" value="Submit">
	  <input type="hidden" id="hidden_field" name="hidden_field" value="mmehrjoo-ITMD361">
</form>
</body>
</html>
